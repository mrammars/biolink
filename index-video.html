<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mohd Ammar - Links</title>
        <link rel="stylesheet" href="./index.css">
        <!-- <script>
            console.log('hello!!!')
        </script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded' , () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            birdSize: 0.80,
            wingSpan: 19.00,
            speedLimit: 4.00,
            alignment: 16.00,
            cohesion: 23.00
            })
        })    
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/mrammars-avatar.png">
                <h1>@mrammars</h1>
            </header>
            <ul>
                <li>
                    <a href="https://mrammars.github.io">
                    <img src="./images/homepage.svg" alt="Homepage" width="20">
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://mrammars.github.io">
                    <img src="./images/youtube.svg" alt="Youtube" width="20">
                    YouTube
                    </a>
                </li>
                <li>
                    <a href="https://mrammars.github.io">
                    <img src="./images/twitter.svg" alt="Twitter" width="20">
                    Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/mrammars">
                    <img src="./images/github.svg" alt="Github" width="20">
                    GitHub
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
